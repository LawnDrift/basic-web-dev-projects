<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="calculator.css">
  <title>iPhone UI Calculator</title>
</head>
<body>
  <div class="container">
    <div class="top-container">
      <div class="equation-hover-div">
        <span id="equation-hover"></span>
      </div>      
      <div class="results-div">
        <span id="results-output">0</span>
      </div>
      
    </div>
    
    <div class="buttons">
      <div class="row">
        <button class="btn gray" id="ac-btn">AC</button>
        <button class="btn gray" id="positive-negative-btn">&plus;/-</button>
        <button class="btn gray" id="percent-btn">%</button>
        <button class="btn orange" id="divide-btn">&divide;</button>
      </div>
      <div class="row">
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button class="btn orange" id="times-btn">&times;</button>
      </div>
      <div class="row">
        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn orange" id="minus-btn">&minus;</button>
      </div>
      <div class="row">
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn orange" id="plus-btn">&plus;</button>
      </div>
      <div class="row">
        <button class="btn num zero">0</button>
        <button class="btn decimal" id="decimal-btn">.</button>
        <button class="btn orange" id="equals-btn">&equals;</button>
      </div>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>

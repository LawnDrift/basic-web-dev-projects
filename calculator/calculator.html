<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="calculator.css">
  <title>iPhone UI Calculator</title>
</head>
<body>
  <div class="container">
    <div class="top-container">
      <div class="equation-hover-div">
        <span id="equation-hover">0</span>
      </div>      
      <div class="results-div">
        <span id="results-output">0</span>
      </div>
      
    </div>
    
    <div class="buttons">
      <div class="row">
        <button class="btn gray">AC</button>
        <button class="btn gray">&plus;/-</button>
        <button class="btn gray">%</button>
        <button class="btn orange">&divide;</button>
      </div>
      <div class="row">
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button class="btn orange">&times;</button>
      </div>
      <div class="row">
        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn orange">&minus;</button>
      </div>
      <div class="row">
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn orange">&plus;</button>
      </div>
      <div class="row">
        <button class="btn num zero">0</button>
        <button class="btn num">&period;</button>
        <button class="btn orange">&equals;</button>
      </div>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>

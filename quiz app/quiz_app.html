<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="quiz_app.css">
  <title>Quiz App</title>
</head>
<body>
  <div id="container">
    <div class="q-section"><h1 id="question-text"></h1></div>
    <div class="options">
      <button class="btn" id="option1"></button>
      <button class="btn" id="option2"></button>
      <button class="btn" id="option3"></button>
      <button class="btn" id="option4"></button>
    </div>
  </div>
  <div class="answer-box hidden">
    
    <div id="explanation">
      <div class="top-container">
        <button class="btn" id="result-btn"></button>
        <h1 id="is-correct"></h1>
      </div>
      <div class="bottom-container">
        <p id="explanation-text">
          
        </p>
        <button class="btn2" id="continue">Continue</button>
      </div>      

    </div>
  </div>
  <script src="quiz_app.js"></script>
</body>
</html>
